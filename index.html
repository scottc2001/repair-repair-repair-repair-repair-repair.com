<script>
        function randomBlink(dot) {
            let randomTime = Math.random() * 14 + 0.5; // Random time between 1s and 5s
    
            dot.style.opacity = '1';
            setTimeout(() => {
                dot.style.opacity = '0';
                setTimeout(() => randomBlink(dot), randomTime * 1000);
            }, 500); // Blink duration (on for 500ms)
        }
    
        // Start blinking for each dot
        document.querySelectorAll('.dot').forEach(dot => {
            setTimeout(() => randomBlink(dot), Math.random() * 5000); // Stagger start times
        });
</script>


<script>
    document.querySelectorAll('.nav-arrow').forEach(arrow => {
        arrow.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            target.querySelector('.lightbox-img').scrollIntoView({behavior: 'smooth'});
        });
    });
</script>


<script>
    // Accordion functionality
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function(event) {
            event.preventDefault();
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }

    // Image display functionality
    var imageLinks = document.getElementsByClassName("image-link");
    for (var j = 0; j < imageLinks.length; j++) {
        imageLinks[j].addEventListener("click", function(event) {
            var imageId = this.getAttribute("data-image");
            var imageElement = document.getElementById(imageId);
            if (imageElement.style.display === "block") {
                imageElement.style.display = "none";
            } else {
                imageElement.style.display = "block";
            }
        });
    }
</script>


<script>
  document.addEventListener('keydown', function(e) {
    const openLightbox = document.querySelector('.lightbox:target');
    if (!openLightbox) return; // If no lightbox is open, do nothing

    const currentId = openLightbox.id;

    // Define the order of lightboxes
    const lightboxes = ['lightbox1', 'lightbox2', 'lightbox3'];
    const index = lightboxes.indexOf(currentId);

    if (e.key === 'ArrowRight') {
      // Next image
      const next = lightboxes[index + 1];
      if (next) window.location.hash = '#' + next;
    }

    if (e.key === 'ArrowLeft') {
      // Previous image
      const prev = lightboxes[index - 1];
      if (prev) window.location.hash = '#' + prev;
    }

    if (e.key === 'Escape') {
      // Close lightbox
      window.location.hash = '';
    }
  });
</script>
