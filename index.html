<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Repair Gallery</title>
  <link href="https://fonts.cdnfonts.com/css/inconsolata-3" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3>
    repair-repair-repair-repair-repair-repair.com<br>
    repair-repair-repair-repair-repair-repair.com<br>
    repair-repair-repair-repair-repair-repair.com<br>
    repair-repair-repair-repair-repair-repair.com<br>
    repair-repair-repair-repair-repair-repair.com
  </h3>

<details>
    <summary><h2>images</h2></summary>
    <div class="image-list" id="repairs-gallery"></div>
  </details>
</details>

<div id="repairs-lightbox" class="lightbox" style="display:none;">
  <span class="close-btn">&times;</span>
  <img class="lightbox-img" src="" style="display:block;">
  <video class="lightbox-video" src="" controls style="display:none;"></video>
  <span class="nav-prev">&#10094;</span>
  <span class="nav-next">&#10095;</span>
  <span class="lightbox-caption"></span>
</div>


  <script src="gallery.js"></script>



<script>
    document.querySelectorAll('.nav-arrow').forEach(arrow => {
        arrow.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            target.querySelector('.lightbox-img').scrollIntoView({behavior: 'smooth'});
        });
    });
</script>


<script>
    // Accordion functionality
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function(event) {
            event.preventDefault();
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }

    // Image display functionality
    var imageLinks = document.getElementsByClassName("image-link");
    for (var j = 0; j < imageLinks.length; j++) {
        imageLinks[j].addEventListener("click", function(event) {
            var imageId = this.getAttribute("data-image");
            var imageElement = document.getElementById(imageId);
            if (imageElement.style.display === "block") {
                imageElement.style.display = "none";
            } else {
                imageElement.style.display = "block";
            }
        });
    }
</script>


<script>
  document.addEventListener('keydown', function(e) {
    const openLightbox = document.querySelector('.lightbox:target');
    if (!openLightbox) return; // If no lightbox is open, do nothing

    const currentId = openLightbox.id;

    // Define the order of lightboxes
    const lightboxes = ['lightbox1', 'lightbox2', 'lightbox3'];
    const index = lightboxes.indexOf(currentId);

    if (e.key === 'ArrowRight') {
      // Next image
      const next = lightboxes[index + 1];
      if (next) window.location.hash = '#' + next;
    }

    if (e.key === 'ArrowLeft') {
      // Previous image
      const prev = lightboxes[index - 1];
      if (prev) window.location.hash = '#' + prev;
    }

    if (e.key === 'Escape') {
      // Close lightbox
      window.location.hash = '';
    }
  });
</script>


</body>

</html>
